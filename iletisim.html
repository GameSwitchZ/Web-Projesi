<!-- İletişim Formu -->
<div class="container my-5">
  <h1 class="text-center">İletişim Formu</h1>
  <form name="iletisimForm" action="goster.html" method="get" onsubmit="return kontrolEt();">
    <div class="mb-3">
      <label for="ad" class="form-label">Ad</label>
      <input type="text" class="form-control" id="ad" name="ad">
    </div>
    <div class="mb-3">
      <label for="soyad" class="form-label">Soyad</label>
      <input type="text" class="form-control" id="soyad" name="soyad">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="Telefon" class="form-label">Telefon</label>
      <input type="number" class="form-control" id="Telefon" name="Telefon">
    </div>
    <div class="mb-3">
      <label for="mesaj" class="form-label">Mesaj</label>
      <textarea class="form-control" id="mesaj" name="mesaj" rows="3"></textarea>
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Gönder</button>
      <button type="button" class="btn btn-secondary" onclick="temizle();">Temizle</button>
    </div>
  </form>
</div>

<!-- Form Kontrol JS -->
<script>
  function kontrolEt() {
    var ad = document.getElementById("ad").value.trim();
    var soyad = document.getElementById("soyad").value.trim();
    var email = document.getElementById("email").value.trim();
    var mesaj = document.getElementById("Telefon").value.trim();
    var mesaj = document.getElementById("mesaj").value.trim();
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Geçerli bir email formatı kontrolü için
    // Geçerli bir telefon formatı kontrolü için

    if (ad === "" || soyad === "" || email === "" || Telefon === "" || mesaj === "") {
      alert("Lütfen tüm alanları doldurun.");
      return false;
    }

    if (!emailRegex.test(email)) {
      alert("Geçerli bir email adresi giriniz.");
      return false;
    }
    if (!TelefonRegex.test(Telefon)) {
      alert("Geçerli bir telefon numarası giriniz.");
      return false;
    }

    return true;
  }

  function temizle() {
    document.getElementById("ad").value = "";
    document.getElementById("soyad").value = "";
    document.getElementById("email").value = "";
    document.getElementById("mesaj").value = "";
    document.getElementById("Telefon").value = "";
  }
</script>
